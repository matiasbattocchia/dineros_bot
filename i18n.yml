en:
  :help: >
    /calculation - cuenta rápida de un gasto
    /payment - registrar gasto compartido
    /unequal_payment - gasto no tan compartido
    /loan - transferencia entre dos
    /balance - estado de las cuentas
    /users - gestión del grupo
    /help - consultas y sugerencias

es:
  :cancel_payment: Cancelar pago
  :cancel_loan: Cancelar préstamo
  :cancel_calculation: Cancelar cálculo
  :cancel_real_user: Cancelar crear usuarios
  :cancel_virtual_user: Cancelar crear usuario virtual
  :cancel_virtual_to_real_user: Cancelar asignar usuario

  :cancel: Cancelar
  :save: Guardar
  :delete: Eliminar
  :nothing: Nada
  :calculate: Calcular
  :unknown_command: Lo siento, no entendí la solicitud.
  :ongoing_command: >
    No puedo ejecutar %{command} porque hay otro comando en progreso.
    Puedes presionar

    /cancelar para salir del mismo.
  :canceled: Operación cancelada.
  :help: >
    Si necesitas ayuda o tienes sugerencias, contacta a @matias\_battocchia.


    Me sacarás el máximo provecho en conversaciones grupales.
    Crea un grupo con tus contactos y agrégame. Hay dos formas:


    *Desde el perfil del grupo* > Añadir miembro > Buscar @dineros\_bot.


    *Desde mi perfil* >  Menú (*⋮*) > Añadir a un grupo > Elegir el grupo.
  :group_chat_only: >
    El comando %{command} está pensado para conversaciones grupales.
    Méteme en un grupo y pruébalo, ¡será divertido!
  :welcome: >
    ¡Hola!, soy *Dineros*. Llevo el registro de los gastos grupales.


    _Para llevar un historial de gastos prolijo recomiendo usarme en
    un grupo destinado exclusivamente a tal fin._ Me refiero a separar
    la contabilidad de la conversación diaria mediante un grupo paralelo.


    Si el grupo está preparado para comenzar, procede a inscribir a sus
    miembros en Dineros. Para ello presiona el siguiente enlace:

    /usuarios\_inicial.
  :first_time_ok: >
    *Grandioso*. Ahora puedes usar comandos como

    /pago y /prestamo. Luego quizás quieras consultar el /balance.
    También puedes explorar las posibilidades del comando

    /usuarios.
  :first_time_not_ok: >
    Se necesitan _al menos dos_ usuarios para compartir gastos.
    Utiliza el comando

    /usuarios\_inicial para registar a los faltantes.
  :start: >
    ¡Hola! En conversaciones uno-a-uno como esta el comando más útil es

    /calculo, que permite hacer una cuenta rápida de repartición de gastos.
    ¡Pruébalo!


    Me sacarás el máximo provecho en conversaciones grupales. Agrégame
    a un grupo como lo harías normalmente con un contacto (mi nombre es
    @dineros\_bot) o usa el siguiente enlace.


    https://telegram.me/dineros\_bot?startgroup=true
  :hello: >
    Bienvenido, %{name}. Recuerda crearte un usuario usando el comando
    /usuarios.
  :bye: >
    El usuario %{full_name} fue convertido en _usuario virtual_
    por haber dejado el grupo quien lo controlaba.
  :bye_bye: Te echaré de menos, %{name}.
  :alias_error: > #
    No pude reconocer al usuario. Esperaba algo así:
    `(apodo) nombre del usuario`.

  :virtual: virtual

  :to_share: >
    El enlace a difundir es:
  :recommendation: >
    %{converted_name} ha comenzado a usarme.
    Es el usuario número *%{conversions}* gracias a ti.
    ¡Bien hecho, %{rrpp_name}!

  :payment:
    :not_found: >
      No existe la operación con código *%{code}*.

    :empty_concept: El concepto no puede quedar en blanco.
    :long_concept: El concepto puede tener hasta 32 caracteres de extensión.

    :negative_contribution: >
      *Atención*: El aporte ingresado es negativo. Si bien puedes hacer
      cosas interesantes con aportes negativos, espero que sepas lo que
      estás haciendo.
    :nan_contribution: El aporte ingresado no es un número.
    :negative_factor: El factor de participación no puede ser negativo.
    :nan_factor: El factor de participación ingresado no es un número.

    :no_transactions: >
      El pago no tiene participantes. Se necesitan _al menos dos_
      participantes para poder registrar un pago.
    :single_transaction: >
      El pago tiene un único participantes. Se necesitan _al menos dos_
      participantes para poder registrar un pago.
    :no_contributions: >
      Ninguno de los participantes ha contribuido al pago. Se necesita
      que _al menos un_ participante haga un aporte para poder registrar
      un pago.

    :existent: >
      La operación %{concept} no fue guardada porque ya existe una
      con el mismo código (%{code}).

    :already_amended: >
      La operación %{concept} (%{code}) ya se encontraba anulada.
    :inactive_user: >
      La operación %{concept} (%{code}) no puede ser anulada porque tiene
      como participante a %{full_name}, un usuario eliminado.

    :null_total_factor: >
      _La suma de factores de participación da cero_; la necesito para hacer
      una división... Mi tío intentó dividir por cero y voló en pedazos.

    #### Payment states ####

    :argument_error: >
      No pude entender el argumento *%{chunk}*.


      Recuerda que un argumento se conforma como `[factor]apodo[cantidad]`.


      Tanto _factor_ como _cantidad_ son números y son opcionales.
      _factor_ no puede ser negativo.


      Los argumentos se separan entre sí con espacios pero no puede
      haberlos dentro de un mismo argumento.

    :repeated_user: >
      El apodo *%{alias}* figura repetido en el pago, revisa eso por favor.

    :unequal_payment: >
      En un _pago desigual_ además se pregunta por el *factor de
      participación* de cada participante.


      Por ejemplo se puede asignar un factor 2 a alguien
      que le corresponda pagar el doble que los a los demás.


      Alguien con factor 0 significa que no le corresponde pagar:
      su aporte es un préstamo a los demás.

    :concept?: ¿Cuál es el concepto del pago?
    :payment_advice: >
      Si todos los miembros del grupo participaron y hubo un único pagador,
      puedes guardar el pago nombrando a esa sola persona; yo me encargaré de
      añadir al resto.
    :participants?: '¿Quiénes participaron en %{concept}?'
    :contribution?: '¿Cuánto aportó %{name}?'
    :factor?: >
      %{name} aportó *$%{contribution}*. ¿Cuál fue su factor de participación?
    :next_participant_without_factor?: >
      %{name} aportó *$%{contribution}*. ¿Quién más? o envía _guardar_ para
      registrar el pago.
    :done_without_factor: >
      %{name} aportó *$%{contribution}*.
    :next_participant?: >
      %{name} participó con un factor de *%{factor}*. ¿Quién más? o envía
      _guardar_ para registrar el pago.
    :done: >
      %{name} participó con un factor de *%{factor}*.
    :success: >
      Operación %{concept} registrada por un total de *$%{total}*.


      Presionar /eliminar\_%{code} para anularla.
    :expert_payment_advice: >
      La próxima vez puedes usar la forma abreviada.


      /pago %{concept}: %{transactions}
    :amend?: >
      ¿Anular la operación %{concept} (%{code})?
    :amended: >
      La operación %{concept} (%{payment_code}) fue anulada.
      El código de la anulación es *%{amendment_code}*.

  :loan:
    :concept?: ¿Cuál es el concepto del préstamo?
    :lender?: '¿Quién prestó para %{concept}?'
    :borrower?: '¿Quién recibió el préstamo de %{lender_name}?'
    :borrower_lender: >
      El prestador y el prestatario no pueden ser la misma persona.
    :contribution?: '¿Cuánto dinero recibió %{borrower_name}?'
    :non_positive_contribution: >
      El monto prestado tiene que ser mayor a cero; el ingresado fue
      *$%{contribution}*.

  :calculation:
    :party_size?: '¿Entre cuántas personas hay que repartir el gasto?'
    :small_party: >
      El cálculo rápido tiene sentido para grupos de 3 personas en adelante.
    :payers?: >
      Bien, se trata de un grupo de %{size} personas. ¿Quiénes gastaron?
      Nombra a uno.
    :no_name: >
      No entiendo el nombre. Usa letras en lo posible.
    :repeated_user: >
      Ya ingresaste a una persona llamada %{name}, ponle un nombre
      distinto así no te las confundes.
    :user_limit: >
      Has superado el límite de 26 contribuyentes. Prueba con menos.
      ¿Acaso no sabías que los bots tenemos memoria limitada?
    :contribution?: '¿Cuánto aportó %{name}?'
    :next_payer?: >
      %{name} aportó *$%{contribution}*. ¿Quién más gastó? o envía _calcular_
      si nadie más aportó.
    :done: '%{name} aportó *$%{contribution}*.'

    :report_header: >
      Cálculo por un total de $%{total} para un grupo de %{party_size}
      personas.
    :report_creditors: >
      *Pagar a*
    :report_debtors: >
      *Cobrar a*
    :report_item: >
      *•* %{name}: %{amount}
    :report_evens: >
      *A mano*
    :report_even_item: >
      *•* %{name}
    :report_others_singular: >
      Se le debe cobrar a la persona que no ha aportado *$%{amount}*.
    :report_others_plural: >
      Se les debe cobrar a las %{others_size} personas que no han aportado
      *$%{amount}* a cada una.
    :report_footer: >
      En total se debe recaudar $%{to_collect} para devolverles a los que
      aportaron por otros.

  :balance:
    :item: >
      %{name}: %{balance}
    :no_users: >
      Me es imposible mostrar el estado de las cuentas porque no hay
      usuarios registrados. Utiliza el comando

      /usuarios\_inicial para registar algunos usuarios.
    :legend: >
      _Saldo positivo, acreedor; saldo negativo, deudor._

  :alias:
    :no_alias: No se proporcionó el apodo del usuario.
    :not_found: >
      No existe el usuario con el apodo *%{alias}*.
    :long_name: >
      El nombre es demasiado largo. Se aceptan hasta 32 caracteres.
    :existent: >
      %{full_name} ya es un usuario real.


      %{full_name} puede salir del grupo y volver a entrar, de esta manerá
      liberará al usuario que controla y podrá crear otro.
    :already_real_user: >
      %{real_user_full_name} ya es un usuario real, por lo tanto
      no puede ser controlado por %{telegram_user_full_name}.
    :already_existent_user: >
      %{telegram_user_full_name} ya es un usuario real, por lo tanto
      no puede controlar a %{virtual_user_full_name}.


      %{telegram_user_full_name} puede salir del grupo y volver a entrar,
      de esta manerá liberará al usuario que controla y podrá elegir a
      %{virtual_user_full_name}.
    :already_virtual_user: >
      %{full_name} ya es un usuario virtual.
    :already_inactive_user: >
      %{full_name} ya es un usuario inactivo.
    :non_zero_balance: >
      %{full_name} no puede ser eliminado ya que su balance
      es de *$%{balance}*. Sólo los usuarios con balance nulo pueden
      ser desactivados (no se les debe dinero ni lo deben).
    :no_aliases_left: >
      No puedo crear un usuario para %{full_name} porque la cantidad máxima
      de usuarios activos para este grupo ha sido alcanzada (26 usuarios).
      Por favor contacta a los desarrolladores de Dineros usando el comando

      /ayuda si es necesario eludir esta restricción.

  :user:
    :menu:
      - 1. Crear un usuario real
      - 2. Crear un usuario virtual
      - 3. Asignar un usuario virtual
      - 4. Eliminar un usuario
      - Cancelar
    :option?: >
      *Crea un usuario real* a partir de un miembro de este grupo para que
      pueda usar Dineros.


      *Crea un usuario virtual* para representar a una persona que todavía
      no usa Telegram.


      *Asigna un usuario virtual* a un miembro de este grupo manteniendo los
      pagos registrados a su nombre.


      *Elimina a un usuario*. Como condición debe tener _balance en cero_
      (no debe ser deudor ni acreedor).

    :no_active_users: >
      No hay usuarios registrados. Se necesitan _al menos dos_
      usuarios para compartir un gasto. Utiliza el comando

      /usuarios\_inicial para registar algunos usuarios.
    :single_active_user: >
      Hay un único usuario registrado. Se necesitan _al menos dos_
      usuarios para compartir un gasto. Utiliza el comando

      /usuarios para registar a un usuario más.

    :no_users: >
      No hay usuarios para eliminar. Si alguna vez los hubo, han acabado
      con todos.
    :deletable_item: >
      %{full_name}

      /eliminar\_%{alias}
    :undeletable_item: >
      %{full_name}: %{balance}
    :delete_legend: >
      _Presiona el enlace correspondiente para eliminar al usuario_.
      Los usuarios sin enlace no tienen su balance en cero; arregla
      sus cuentas para poder eliminarlos.
    :deactivate?: >
      ¿Eliminar al usuario %{full_name}?
    :deactivated: >
      El usuario %{full_name} fue eliminado.

  :real_user:
    :mentions?: >
      Menciona a los miembros del grupo. _Las menciones comienzan con el
      caracter @_, por ejemplo @dineros\_bot; escríbela y selecciona al
      miembro de la lista que se desplegará. Puedes mencionarlos a todos
      en el mismo mensaje. _Escribe una @ sin ninguna añadidura para
      mencionarte a ti mismo._
    :no_mentions: >
      No has mencionado a nadie. Recurre al poder de la arroba.
    :created: >
      El usuario %{full_name} ha sido creado para %{mention}.
    :no_telegram_user: >
      La mención %{mention} no corresponde a ninguno de los miembros
      de este grupo. _Agrega a la persona al grupo_ previo a registrarla.

  :virtual_user:
    :name?: ¿Cuál será el nombre del usuario virtual?
    :no_name: >
      Los nombres pueden contener números y espacios pero deben empezar
      con una letra. Inténtalo nuevamente.
    :created: >
      El usuario %{full_name} ha sido creado.

  :virtual_to_real_user:
    :no_virtual_users: >
      Nada que hacer, no hay usuarios virtuales por el momento.
    :virtual_user?: >
      Elige al usuario virtual que pasará a ser controlado por un miembro
      del grupo.
    :not_a_virtual_user: >
      %{full_name} no es un usuario virtual.
    :mention?: >
      Menciona al miembro del grupo que pasará a tener control de %{name}.
      _Las menciones comienzan con el caracter @_, por ejemplo @dineros\_bot;
      escríbela y selecciona al miembro de la lista que se desplegará. *El
      miembro mencionado no debe poseer un usuario*. _Escribe una @ sin
      ninguna añadidura para mencionarte a ti mismo._
    :success: >
      El usuario %{old_full_name} fue renombrado a %{new_full_name} y ahora
      pertenece a %{mention}. El usuario quedará liberado si %{mention}
      abandona el grupo.
    :same_user: >
      %{full_name} es quien solía ser... ahh, los viejos tiempos.
