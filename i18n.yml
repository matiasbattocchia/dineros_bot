es:
  :cancel: Cancelar
  :save: Guardar
  :delete: Eliminar
  :nothing: Nada
  :calculate: Calcular
  :unknown_command: Lo siento, no entendí la solicitud.
  :ongoing_command: >
    No puedo ejecutar %{command} porque hay otro comando en progreso.
    Podés presionar /cancelar para salir del mismo.
  :canceled: Operación cancelada.
  :help: >
    Si necesitás ayuda o tenés sugerencias, contactá a @matias\_battocchia.

  :welcome: >
    Hola, soy *Dineros*. Llevo el registro de los gastos grupales.


    _Para llevar un historial de gastos prolijo recomiendo usarme en
    un grupo destinado exclusivamente a tal fin._ Me refiero a separar
    la contabilidad de la conversación diaria mediante un grupo paralelo.


    Si el grupo está preparado para comenzar, procedé a inscribir a sus
    miembros en Dineros. Para ello presioná el siguiente enlace: /usuarios.
  :start: >
    ¡Hola! En conversaciones uno-a-uno como esta el comando más útil es
    /calculo, que permite hacer una cuenta rápida de repartición de gastos.
    ¡Probalo!


    Me vas a sacar el máximo provecho en conversaciones grupales.
    Creá un grupo con tus contactos y agregame. Hay dos formas:


    *Desde el perfil del grupo* > Añadir miembro > Buscar @dineros\_bot.


    *Desde mi perfil* >  Menú (*⋮*) > Añadir a un grupo > Elegir el grupo.

  :hello: >
    Bienvenido, %{name}. Recordá crearte un usuario usando el comando
    /usuarios.
  :bye: >
    El usuario (*%{alias}*) %{name} fue convertido en usuario virtual
    por haber dejado el grupo.

  :helper:
    :alias_error: >
      No pude reconocer al usuario. Esperaba algo así:


      `apodo) nombre del usuario`
    :virtual: virtual

  :payment:
    :not_found: 'No existe la operación con código %{code}.'
    :empty_concept: El concepto no puede quedar en blanco.
    :long_concept: El concepto puede tener hasta 32 caracteres de extensión.
    :negative_factor: El factor no puede ser negativo.
    :no_transactions: No hay transacciones para guardar.
    :existent: >
      La operación _%{concept}_ no se pudo guardar porque ya existe una
      con el mismo código (%{code}).
    :single_transaction: >
      No tiene sentido guardar un pago en el que participó una sola persona.
    :already_amended: >
      La operación _%{concept}_ (%{code}) ya estaba anulada.
    :null_total_factor: 'La suma de factores da cero. Eso no es bueno.'

  #### Payment states ####
    :argument_error: >
      No pude entender el argumento *%{chunk}*.


      Recordá que un argumento se conforma como `[factor]apodo[cantidad]`.


      Tanto _factor_ como _cantidad_ son números y son opcionales.
      _factor_ no puede ser negativo.


      Los argumentos se separan entre sí con espacios pero no puede
      haberlos dentro de un mismo argumento.

    :unequal_payment: >
      En un _pago desigual_ además se pregunta por el *factor de
      participación* de cada participante.

      Por ejemplo se puede asignar un factor de 2 a alguien
      que le corresponda pagar el doble que los a los demás.

      En un _pago igual_ todos los participantes implícitamente
      tienen factor 1.

      Alguien con factor 0 significa que aportó pero que no corresponde
      hacerlo partícipe del gasto.

    :concept?: ¿Cuál es el concepto del pago?
    :payment_advice: >
      Si todos los miembros del grupo participaron y hubo un único pagador,
      podés guardar el pago nombrando a esa sola persona; yo me encargaré de
      añadir al resto.


      Podés volver a elegir a un participante para corregir su aporte, su
      última entrada es la que vale.
    :participants?: '¿Quiénes participaron en _%{concept}_?'
    :contribution?: '¿Cuánto aportó %{name}?'
    :factor?: >
      %{name} aportó *$%{contribution}*. ¿Cuál fue su factor de participación?
    :next_participant_without_factor?: >
      %{name} aportó *$%{contribution}*. ¿Alguien más? o enviá _guardar_ para
      registrar el pago.
    :next_participant?: >
      %{name} participó con un factor de *%{factor}*. ¿Alguien más?
    :success: >
      Operación _%{concept}_ registrada por un total de *$%{total}*.


      Presionar /eliminar\_%{code} para anularla.
    :expert_payment_advice: >
      La próxima vez podés usar la forma abreviada.


      /pago %{concept}: %{transactions}
    :amend?: '¿Anular la operación _%{concept}_ (%{code})?'
    :amended: 'La operación _%{concept}_ fue anulada (%{code}).'

  :loan:
    :concept?: ¿Cuál es el concepto del préstamo?
    :lender?: '¿Quién prestó para _%{concept}_?'
    :borrower?: '¿Quién recibió el préstamo de %{lender_name}?'
    :borrower_lender_error: Quien recibe el préstamo no puede ser quien lo da.
    :contribution?: '¿Cuánto dinero recibió %{borrower_name}?'

  :calculation:
    :party_size?: '¿Entre cuántas personas hay que repartir el gasto?'
    :small_party: >
      El cálculo rápido tiene sentido para grupos de 3 personas en adelante.
    :payers?: >
      Bien, se trata de un grupo de %{size} personas. ¿Quiénes gastaron?
      Nombrá a uno.
    :contribution?: '¿Cuánto aportó %{name}?'
    :next_payer?: >
      %{name} aportó *$%{contribution}*. ¿Quién más gastó? o enviá _calcular_
      si nadie más aportó.
    :done: '%{name} aportó *$%{contribution}*.'

    :report_header: >
      Cálculo por un total de $%{total} para un grupo de %{party_size}
      personas.
    :report_creditors: >
      *Pagar a*
    :report_debtors: >
      *Cobrar a*
    :report_item: >
      *•* %{name}: %{amount}
    :report_evens: >
      *A mano*
    :report_even_item: >
      *•* %{name}
    :report_others: >
      Se le debe cobrar a las %{others_size} personas que no han aportado
      *$%{amount}* a cada una.
    :report_footer: >
      En total se debe recaudar $%{to_collect} para devolverles a los que
      aportaron por otros.

  :balance:
    :item: '(*%{alias}*) %{name}: %{balance}'
    :no_users: >
      No hay gastos registrados todavía. Usá el comando /pago para registar
      uno.
    :legend: >
      _Saldo positivo, acreedor; saldo negativo, deudor._

  :alias:
    :no_alias: Necesito el apodo del usuario para poder encontrarlo.
    :not_found: 'No existe el usuario con el apodo _%{alias}_.'
    :long_name: >
      El nombre es demasiado largo. Se aceptan hasta 32
      caracteres.
    :already_real_user: >
      _%{existent}_ ya es un usuario real, consecuentemente _%{to_be_created}_
      no puede tomar el control de este usuario.
    :already_virtual_user: _%{name}_ ya es un usuario virtual.
    :already_inactive_user: _%{name}_ ya es un usuario inactivo.
    :non_zero_balance: >
      _%{name}_ no puede ser eliminado ya que su balance
      es de *$%{balance}*. Sólo los usuarios con balance nulo pueden
      ser desactivados (no se les debe dinero ni lo deben).
    :no_aliases_left: >
      No puedo crear un usuario para _%{name}_ porque la cantidad máxima
      de usuarios activos para este grupo ha sido alcanzada (26 usuarios).
      Por favor contacta a los desarrolladores de Dineros si es necesario
      eludir esta restricción.

  :user:
    :menu:
      - 1) Crear un usuario real
      - 2) Crear un usuario virtual
      - 3) Tomar control de un usuario virtual
      - 4) Eliminar a un usuario
    :option?: >
      (*Opción 1*) Registra a un miembro de este grupo para que pueda usar
      Dineros.


      (*Opción 2*) Un *usuario virtual* sirve para representar a una persona
      que todavía no usa Telegram.


      (*Opción 3*) Un usuario virtual puede convertirse en usuario real
      manteniendo los pagos registrados a su nombre.


      (*Opción 4*) Eliminar a un usuario. Como condición debe tener
      *balance en cero* (no debe ser deudor ni acreedor). Esta acción no
      se puede deshacer.
    :no_users: >
      No hay usuarios registrados en Dineros para este grupo.
    :deletable_item: >
      (*%{alias}*) %{name} /eliminar\_%{alias}
    :undeletable_item: >
      (*%{alias}*) %{name}: %{balance}
    :delete_legend: >
      _Presioná el enlace correspondiente para eliminar al usuario_.


      Los usuarios sin enlace no tienen su balance en cero; arreglá
      sus cuentas para poder eliminarlos.
    :deactivate?: '¿Eliminar al usuario %{name}?'
    :deactivated: El usuario fue eliminado.

  :real_user:
    :mentions?: >
      Mencioná a los miembros del grupo. Las menciones comienzan el caracter
      @, por ejemplo @dineros\_bot; escríbela y selecciona al usuario de la
      lista que se desplegará. Podés mencionarlos a todos en el mismo mensaje.


      _Verás que no te podés mencionar a vos mismo. No importa, escribí
      simplemente una @ sin ninguna añadidura y sabré que se trata de vos._
    :no_mentions: No has mencionado a nadie. Usá el poder de la arroba.
    :existent: >
      No creé un usuario para %{mention} porque ya existe en este grupo
      con el nombre de _%{existent}_.
    :created: >
      El usuario (*%{alias}*) %{name} ha sido creado para %{mention}.
    :no_telegram_user: >
      La mención %{mention} no corresponde a ninguno de los usuarios
      de este grupo. Agrega al usuario al grupo previo a registrarlo
      en Dineros.

  :virtual_user:
    :name?: ¿Cuál será el nombre del usuario virtual?
    :no_name: >
      Todo usuario necesita un nombre. Los nombres pueden
      contener números y espacios pero deben empezar con una letra.
    :created: >
      El usuario (*%{alias}*) %{name} ha sido creado.

  :virtual_to_real_user:
    :virtual_user?: >
      Elegí al usuario virtual que pasará a ser controlado por un
      usuario real.
    :mention?: >
      Mencioná al miembro del grupo que pasará a tener control de %{name}.
      Las menciones comienzan el caracter @, por ejemplo @dineros\_bot;
      escríbela y selecciona al usuario de la lista que se desplegará.
    :success: >
      El usuario (*%{alias}*) %{name} ahora pertenece a %{mention}.
